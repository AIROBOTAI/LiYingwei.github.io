<textarea rows="15" cols="80" id="input"></textarea>

<button type="button" onclick="remove_tex()">Detex!</button>

<textarea rows="15" cols="80" id="output"></textarea>

<script>
  function remove_tex() {
    var str = document.getElementById("input").value;
    var cite1 = /~\\cite{[\w, ]+}/g;
    str = str.replace(cite1, '');
    var cite2 = / \\cite{[\w, ]+}/g;
    str = str.replace(cite2, "Alice and Bob");
    var abstract = /\\(begin)|(end){(abstract)}/g;
    str = str.replace(cite2, "\n");
    document.getElementById("output").value = str;
  }
</script>
